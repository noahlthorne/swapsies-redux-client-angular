<mat-toolbar>
  <div class="content">
    <div class="home">
      <a routerLink="/">Games</a>
    </div>
    <div class="auth">
      <a
        *ngIf="!userIsAuthenticated"
        mat-button
        routerLink="auth/sign-up"
        routerLinkActive="mat-accent"
        >Sign up</a
      >
      <a
        *ngIf="!userIsAuthenticated"
        mat-button
        routerLink="auth/login"
        routerLinkActive="mat-accent"
        >Login</a
      >
      <button
        routerLink="users/{{ userId }}"
        *ngIf="userIsAuthenticated"
        mat-button
      >
        Profile
      </button>
      <button (click)="onLogout()" *ngIf="userIsAuthenticated" mat-button>
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
