<div class="container">
  <div class="game-details">
    <img src="{{ game.coverImage }}" alt="" />
    <h1>{{ game.title }}</h1>
    <h1>{{ game.gameConsole }}</h1>
    <h1>{{ game.genres }}</h1>
    <h1>{{ game.description }}</h1>
    <h1>{{ game.rating | number: "1.0-0" }}</h1>
    <h1>{{ game.releaseDate | date: "MMMM d, y" }}</h1>
  </div>
  <div class="listings">
    <app-listings-container></app-listings-container>
  </div>
</div>
